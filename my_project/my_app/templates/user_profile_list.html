{% extends 'base.html' %}

{% block content %}
  <h1>User Profiles</h1>
  <a href="{% url 'user_profile_create' %}" class="btn btn-primary mb-3">Register User</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.pk }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{% url 'user_profile_update' user.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'user_profile_delete' user.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center">No users found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
