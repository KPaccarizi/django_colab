{% extends 'base.html' %}

{% block content %}
  <h2>Create New Blog Post</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
      <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.html_name }}" required>
    </div>
    <div class="mb-3">
      <label for="{{ form.author.id_for_label }}" class="form-label">Author</label>
      <input type="text" class="form-control" id="{{ form.author.id_for_label }}" name="{{ form.author.html_name }}" required>
    </div>
    <div class="mb-3">
      <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
      <textarea class="form-control" id="{{ form.content.id_for_label }}" name="{{ form.content.html_name }}" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
