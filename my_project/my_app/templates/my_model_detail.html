{% extends 'base.html' %}

{% block content %}
    <h1>MyModel Detail</h1>
    <p>ID: {{ object.pk }}</p>
    <p>Name: {{ object.name }}</p>
    <p>Description: {{ object.description }}</p>
    <a href="{% url 'my_model_update' object.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'my_model_delete' object.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
