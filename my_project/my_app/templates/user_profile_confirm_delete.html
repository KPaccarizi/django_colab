{% extends "base.html" %}

{% block content %}
    <h2>Delete User Profile</h2>
    <p>Are you sure you want to delete the user profile for "{{ object.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'user_profile_list' %}">Cancel</a>
    </form>
{% endblock %}
