{% extends 'base.html' %}

{% block content %}
    <h1>Search results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'blog_post_detail' result.pk %}">{{ result.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
