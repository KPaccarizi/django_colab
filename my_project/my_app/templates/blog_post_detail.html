{% extends 'base.html' %}

{% block content %}
  <h2>{{ blog_post.title }}</h2>
  <h6 class="text-muted">by {{ blog_post.author }}</h6>
  <p>{{ blog_post.content }}</p>
  <a href="{% url 'blog_post_update' blog_post.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'blog_post_delete' blog_post.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
